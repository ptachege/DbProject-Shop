                    <div class="row">
                        <div class="col-lg-12 mb--40">
                            <div class="section-title text-center" data-sal="slide-up" data-sal-duration="700"

                    </div>

                                        <div class="rn-address">
                                            <div class="icon">
                                                <i class="feather-phone"></i>
                                            </div>
                                            <div class="inner">
                                                <h4 class="title">Contact Phone Number</h4>
                                                <p><a href="tel:254701628981">+(254) 701 628 981</a></p>
                                                <p><a href="tel:254742642104">+(254) 742 642 104</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12">
                                        <div class="rn-address">
                                            <div class="icon">
                                                <i class="feather-mail"></i>
                                            </div>
                                            <div class="inner">
                                                <h4 class="title">Our Email Address</h4>
                                                <p><a href="mailto:pnjkenya@gmail.com">pnjkenya@gmail.com</a></p>
                                               
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt--40 row--15">
                        <div class="col-lg-8 offset-md-2">
                            <form class="contact-form-1 rwt-dynamic-form" id="contact-form" method="POST" action="mail.php">
                                <div class="form-group">
                                    <input type="text" name="contact-name" id="contact-name" placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="contact-phone" id="contact-phone" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="contact-email" name="contact-email" placeholder="Your Email">
                                </div>
    
                                <div class="form-group">
                                    <input type="text" id="subject" name="subject" placeholder="Your Subject">
                                </div>
    
                                <div class="form-group">
                                    <textarea name="contact-message" id="contact-message"
                                        placeholder="Your Message"></textarea>
                                </div>
    
                                <div class="form-group text-center">
                                    <button name="submit" type="submit" id="submit" class="btn-default btn-large rn-btn">
                                        <span>Submit Now</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
